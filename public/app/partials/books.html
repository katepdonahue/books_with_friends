<div class="container">
  <div id="user_nav">
    <p>Logged in as {{user.email}}.
      <a href="localhost:3000/users/edit">Edit Profile</a> |
      <a href="localhost:3000/users/sign_out" method="delete">Logout</a>
      <a href="localhost:3000/users/sign_in">Log in</a> |
      <a href="localhost:3000/users/sign_up">Sign up</a>
    </p>
  </div>
  <h1>Books</h1>
  <input id="search" type="text" ng-model="query"/>
  <select ng-model="orderProp">
    <option value="title">Title</option>
    <option value="author.last_name">Author</option>
  </select>
  <ul>
    <li ng-repeat="book in books | filter:query | orderBy:orderProp" class="book">
      <div class="info">
        <div>
          <img src={{book.s_thumb}}/>
        </div>
        <a href="#/books/{{book.id}}">{{book.title}}</a>
        <p>By<a href="#/authors/{{book.author.id}}"> {{book.author.first_name}} {{book.author.last_name}}</a></p>
      </div>
    </li>
    <li>{{books}}</li>
    <li>{{user}}</li>
  </ul>
</div>

<h1>New Book</h1>
<form method="POST" action="/books">
  <div>
    <label for="title">Title</label>
    <input type="string" name="title"/>
  </div>
  <div>
    <label for="author[first_name]">Author First Name</label>
    <input type="string" name="author[first_name]"/>
    <label for="author[last_name]">Author Last Name</label>
    <input type="string" name="author[last_name]"/>
  </div>
  <input type="submit" value="Submit">
</form>
